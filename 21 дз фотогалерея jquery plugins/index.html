<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo galerry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"
        defer />
    <link rel="stylesheet" href="style.css" defer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js" defer></script>
    <script src="./fancybox.js" defer></script>
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="photo-gallery" class="flex flex-wrap gap-5 justify-center max-w-5xl mx-auto px-6"> </div>

    <script type="text/template" id="photoTemplate">
        <div class="fancybox" data-fancybox ="gallery" data-src = "{{url}}">
          <img data-photo-id = "{{id}}" src="{{thumbnailUrl}}" alt="{{title}}">
        </div>
    </script>
</body>

</html>
